<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preços de Álcool e Gasolina</title>
  <link rel="stylesheet" href="css/styles.css"><!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <header>
    <h2>Calculadora Álcool X Gasolina</h2>
  </header>
  <main class="container-fluid">

    <div class="central">
      <img src="img/petrol-station_15772790.png" width="30%" alt="">
      <form>
        <input type="number" id="alcool"  class="Input" placeholder="Preço do Álcool:"><br>
        <input type="number" id="gasolina" class="Input" placeholder="Preço da Gasolina:"><br>


      </form>
      <button class="btnResult" onclick="calcular()">Calcular </button>
      <p id="resultado"></p>
    </div>


  </main>


  <footer class="fixed-bottom">
    <p>&copy;2024 Develop by GSB-Tech</p>
  </footer>

</body>
<script>
  function calcular() {
    let alcool = Number(document.getElementById("alcool").value);
    let gasolina = Number(document.getElementById("gasolina").value);

    let valor = alcool / gasolina;
    let resultado = document.getElementById("resultado");


    if (valor > 0.7) {
      
      resultado.innerHTML = "Melhor abastecer com Gasolina."

    }
    else {
      resultado.innerHTML = "Melhor abastecer com Alcool."
    }

  }

</script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
